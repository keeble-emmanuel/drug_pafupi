<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drug pafupi</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel='stylesheet' href="back-office-y.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class='text-center'>back office</h1>
           
            <button id="accounts">acc</button>
            <div class="row">
              <div id="new-entry"class="col-sm-4">
                <h2> new entry</h2>
                <form>
                    <input id="generic-name"required placeholder="generic-name"/><label>generic</label>
                    <input id="trade-name" required placeholder='trade-name'/><label>tradename</label>
                    <input id="strength"required placeholder="strength"/><label>strength</label>
                    <select id="stock-stat" color="red">
                      <option value="alot">lot</option>
                      <option value="few">few</option>
                  </select><label>stock</label>
                    <select id="category" color="red">
                        <option value="anti-biotic">anti-biotic</option>
                        <option value="analgesia">analgesia</option>
                        <option value="corticosteroids">corticosteroids</option>
                        <option value="anticancer">anticancer</option>
                        <option value="heamolytic">hemolytic</option>
                        <option value="anti-protozoa">anti-protozoa</option>
                        <option value="anti-fungal">anti-fungal</option>
                        <option value="anti-virus">anti-virus</option>
                        <option value="antihypertensive">antihypertensive</option>
                        <option value="anti-asthmatic">antiasthmatic</option>
                        <option value="anti-acid">anti-acid</option>
                        <option value="anti-emetic">anti-emetic</option>
                        <option value="anti-diabetic">anti-diabetic</option>
                        <option value="anti-diarrhoes">anti-diarrhoes</option>
                    </select><label>category</label>
                    <select id="route" color="red">
                      <option value="oral">oral</option>
                      <option value="intravenous">intravenous</option>
                      <option value="intrathecal">intrathecal</option>
                      <option value="rectal">rectal</option>
                      <option value="inhalation">inhalation</option>
                      <option value="subcutaneous">subcutaneous</option>
                      <option value="topical">topical</option>
                      <option value="eye-ear">eye-ear-droplets</option>
                  </select><label>route</label>
                  <select id="dosage-form" color="red">
                      <option value="tablet">tablet</option>
                      <option value="capsules">capsules</option>
                      <option value="syrup">syrup</option>
                      <option value="ointment">ointment</option>
                      <option value="solution">solution</option>
                      <option value="powder-for-reconstitution">powder-for-reconstitution</option>
                      <option value="suppositories">suppositories</option>
                      <option value="aerosols">aerosols</option>
                  </select><label>dosage-form</label>
                  <input id="expiry" type="date" placeholder="expiry date"/><label>expiry</label>
                  <input id ="price" type="number" placeholder="0.00" step="0.01"/><label>MWK</label>
                </form>
                <button id="entry-btn" class="back-office-y-btn">Enter Product</button>
              </div>
              <div id="entry-preview"class="col-sm-8" >
                <h2>products appearing on the market</h2>
                <ol id="products-display"></ol>
              </div>
            </div>

            <dialog id="confirm-delete-dialog">
                <p id="dialog-msg"></p>
                <button id="confirm-delete-btn" class="back-office-y-btn">confirm</button>
            </dialog>

            <div id="man-acc-div">
              <button id="submit-location" class="back-office-y-btn">submit-location</button>
              <button id="change-password" class="back-office-y-btn">change-password</button>
              <button id="close-man-acc">close</button>
            </div>
          </div>
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                  <img id="logo"src="logo8.png"/>
                </a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="index.html">HOME</a></li>
                  <li><a href="new_product">BACK OFFICE</a></li>
                </ul>
              </div>
            </div>
          </nav>
          <script src="back-office-y.js"></script>
    </body>
</html>
